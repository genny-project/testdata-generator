%test.quarkus.datasource.db-kind=mysql
%test.quarkus.datasource.username=${TEST_MYSQL_USERNAME:username}
%test.quarkus.datasource.password=${TEST_MYSQL_PASSWORD:password}
%test.quarkus.datasource.jdbc.url=jdbc:mysql://${TEST_MYSQL_HOST:localhost}:${TEST_MYSQL_PORT:3306}/${TEST_MYSQL_DB:db}
%test.quarkus.hibernate-orm.database.generation=update
%test.quarkus.log.category."life.genny.datagenerator".level=DEBUG
%test.data.gcp.api_key=${GCP_API_KEY}
data.total_person_tobe_generated=0
data.generator.max.thread=5
data.generator.records.per.thread=50